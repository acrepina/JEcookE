<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:h1>Login Page</h:h1>
	<h:form>
		<h:table border="0">
			<h:tr>
				<h:td>Your Login</h:td>
				<h:td><h:inputText id="userlogin" value="#{loginBean.login}" required="true"></h:inputText></h:td>
			</h:tr>
			<h:tr>
				<h:td>Your Password</h:td>
				<h:td><h:inputSecret value="#{loginBean.pwd}" /></h:td></h:tr>
			<h:tr>
				<h:td><h:commandButton value="OK" action="#{userControlerBean.checkUser(loginBean)}" /></h:td>
			</h:tr>
		</h:table>
	</h:form>

</html>
