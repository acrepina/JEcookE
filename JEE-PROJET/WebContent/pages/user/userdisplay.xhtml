<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	


	<h:h1>User Display</h:h1>
	<h:form>
		<h:table border="0">
			<h:tr>
				<h:td>Your Login</h:td>
				<h:td><h:outputText value="#{loggedUser.login}" /></h:td>
			</h:tr>
			<h:tr>
				<h:td>Your surname</h:td>
				<h:td><h:outputText value="#{loggedUser.surname}" /></h:td>
			</h:tr>
			<h:tr>
				<h:td>Your lastname</h:td>
				<h:td><h:outputText value="#{loggedUser.lastname}" /></h:td>
			</h:tr>
			<h:tr>
				<h:td>Your age</h:td>
				<h:td><h:outputText value="#{loggedUser.age}" /></h:td>
			</h:tr>
		</h:table>
	</h:form>


</html>
